<div class="mainBox">
    <div class="logInForm">
        <div class="formContainer">
            <h2 class="liText mt-20">Iniciar Sesión</h2>
            <form  action="" class="containerForm" [formGroup] = "loginForm" ng-submit = "loginProcess()">
                <div class="input__field">
                    <mat-icon class="iconLI">mail</mat-icon>
                    <input type="email" placeholder="Correo Electronico" formControlName = "email" ngModel required>
                </div>
                <div class="input__field">
                    <mat-icon class="iconLI">lock</mat-icon>
                    <input type="password" placeholder="Contraseña" formControlName = "password" ngModel required>
                </div>
                <input type="submit" value="Ingresar" class="btn__login" (click)="loginProcess()">
            </form>
        </div>
        <div class="imageContainer">
            <img src="../../../../../assets/virus.png" class="image">
        </div>
    </div>
</div>
