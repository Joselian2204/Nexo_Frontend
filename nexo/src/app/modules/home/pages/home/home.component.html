<script src="js/bootstrap.min.js"></script>
<app-error-screen></app-error-screen>
<app-navbar></app-navbar>
<div class="mismapas">
    <div *ngIf="selecmap; then bolMap; else worldMap"></div>
    <ng-template #bolMap>
        <app-bolmap></app-bolmap>
    </ng-template>
    <ng-template #worldMap>
        <app-worldmap></app-worldmap>
    </ng-template>
</div>
<div class="cardstitle">
    <h3 class="h3__title">Datos Acumulados</h3>
</div>
<div class="cards">
    <div *ngIf="selecmap; then bolCard; else worldCard"></div>
    <ng-template #bolCard>
        <app-cards></app-cards>
    </ng-template>
    <ng-template #worldCard>
        <app-cardsworld></app-cardsworld>
    </ng-template>
</div>
<div class="main__container">
    <div *ngIf="selecmap; then bolComp; else worldComp"></div>
        <ng-template #bolComp>
            <app-department></app-department>
        </ng-template>
        <ng-template #worldComp>
            <app-country></app-country>
        </ng-template>
</div>
