<div class="dashboards overflowContent">
    <div class="infCustomDashboards ml-2 mt-2">
        <div class="optionsPrediction">
            <mat-form-field class="dropDashboardSmall selectDash">
                <mat-label class="selectDash">Predicci贸n</mat-label>
                <mat-select class="selectDash" [(value)]="selectPred1">
                    <mat-optgroup label = Tipo>
                        <mat-option *ngFor = "let type of types" value ="{{type.value}}">{{type.name}}</mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="dropDashboardSuperSmall selectDash">
                <mat-label class="selectDash">Variable</mat-label>
                <mat-select class="selectDash" [(value)]="selectVar1">
                    <mat-optgroup label = Variable>
                        <mat-option *ngFor = "let variable of variables" (click)="setLables(1,variable.type)" value ="{{variable.value}}">{{variable.type}}</mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
            <div class="adder">
                <button mat-icon-button class="myAdder" (click)="setAdderValue('less',1)"><mat-icon>horizontal_rule</mat-icon></button>
                <p class="mt-1">{{adderValue1}}</p>
                <button mat-icon-button class="myAdder" (click)="setAdderValue('pluss',1)"><mat-icon>add</mat-icon></button>
            </div>
            <button mat-raised-button class="locationButtonPred" (click)="openLocationDialog1()">{{this.actualButtonName1}}</button>
            <button mat-icon-button class="mt-07"(click)="fetchData(this.selectPred1,this.pathForRoute1,this.pathForLocation1,this.adderValue1,this.selectVar1,1)"><mat-icon>check</mat-icon></button>
            <button mat-icon-button class="mt-07" (click)="downloadData(this.myNewData1,this.actualButtonName1)"><mat-icon>download</mat-icon></button>
        </div>
        <canvas baseChart
            [datasets] = "firstChartData"
            [labels] = "firstChartLables"
            [options] = "firstChartOptions"
            [legend] = "firstChartLegend"
            [chartType] = "firstChartType"
            [colors]= "firstChartColors"
        ></canvas>
    </div>
    <div class="infCustomDashboards ml-2 mt-2">
        <div class="optionsPrediction">
            <mat-form-field class="dropDashboardSmall selectDash">
                <mat-label class="selectDash">Predicci贸n</mat-label>
                <mat-select class="selectDash" [(value)]="selectPred2">

                    </mat-optgroup>

            </mat-form-field>

            <button mat-icon-button class="mt-07" (click)="downloadData(this.myNewData2,this.actualButtonName2)"><mat-icon>download</mat-icon></button>
