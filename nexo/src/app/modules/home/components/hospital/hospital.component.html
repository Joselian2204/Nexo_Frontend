    <!-- Tabla de los pedidos -->
    <div class="divtable">
      <table
        mat-table
        [dataSource]="dataSource"
        class="tableall"
        matSort
      >
        >
        <!-- Position Column -->
        <ng-container matColumnDef="idHospital">
          <th mat-header-cell *matHeaderCellDef>Id Hospital</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idHospital }}
          </td>
        </ng-container>
  
        <!-- User Column -->
        <ng-container matColumnDef="idDepartment">
          <th mat-header-cell *matHeaderCellDef>Id Department</th>
          <td mat-cell *matCellDef="let element">
            {{ element.idDepartment }}
          </td>
        </ng-container>
  
        <!-- Date Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name}}
          </td>
        </ng-container>
  
        <!-- Cost Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.location }}
          </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let element">
            {{ element.phoneNumber }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="lat">
            <th mat-header-cell *matHeaderCellDef>Latittud</th>
            <td mat-cell *matCellDef="let element">
              {{ element.lat }}
            </td>
          </ng-container>
        
          <ng-container matColumnDef="lng">
            <th mat-header-cell *matHeaderCellDef>Longitud</th>
            <td mat-cell *matCellDef="let element">
              {{ element.lng }}
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      </table>
  </div>
