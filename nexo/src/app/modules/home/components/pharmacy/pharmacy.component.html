<div class="">
  <div class="title-container">
    <h1 class="title-page"><strong>Farmacias</strong></h1>
  </div>
  <div class="header-farmacias">
      <button mat-raised-button  class="ml-2" (click)="addPharmacy()"><mat-icon class="buttonIcon">local_pharmacy</mat-icon>Añadir Farmacias</button>
  </div>
  <div class="mat-elevation-z8 divtable">
    <mat-table [dataSource] = "dataSource" class="tableall mt-build">
      <ng-container matColumnDef="idPharmacy">
        <mat-header-cell *matHeaderCellDef >Id Farmacia</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.idPharmacy}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="idDepartment">
        <mat-header-cell *matHeaderCellDef >Departamento</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.idDepartment}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef >Nombre</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef >Ubicación</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.location}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef >Telefono</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.phoneNumber}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lat">
        <mat-header-cell *matHeaderCellDef>Latitud</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.lat}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lng">
        <mat-header-cell *matHeaderCellDef >Longitud</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.lng}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]=[5,10,15,25] [pageSize] = "10"  class="selectDash"></mat-paginator>
  </div>
</div>
