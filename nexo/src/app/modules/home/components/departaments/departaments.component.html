
<div class="mat-elevation-z8 divtable">
    <!--h1 class="title-page">DEPARTAMENTOS</h1-->
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 tableall"
      matSort
    
    >
      >
      <!-- Position Column -->
      <ng-container matColumnDef="id_location">
        <th mat-header-cell *matHeaderCellDef>Nro.</th>
        <td mat-cell *matCellDef="let location">
          {{ location.id }}
        </td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let location">
          {{ location.name }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Population">
        <th mat-header-cell *matHeaderCellDef>Poblaci√≥n</th>
        <td mat-cell *matCellDef="let location">
          {{ location.population}}
        </td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="Cases">
        <th mat-header-cell *matHeaderCellDef>Casos</th>
        <td mat-cell *matCellDef="let location">
          {{ location.cases }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="Deaths">
        <th mat-header-cell *matHeaderCellDef>Muertes</th>
        <td mat-cell *matCellDef="let location">
          {{ location.deaths }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Recovered">
          <th mat-header-cell *matHeaderCellDef>Recuperados</th>
          <td mat-cell *matCellDef="let location">
            {{ location.recovered }}
          </td>
        </ng-container>
      
        <ng-container matColumnDef="Vaccine">
          <th mat-header-cell *matHeaderCellDef>Vacunados</th>
          <td mat-cell *matCellDef="let location">
            {{ location.vaccine }}
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
</div>
