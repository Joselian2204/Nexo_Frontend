<mat-nav-list class="p-2 sidenav__content">
    <div class="sidenav-brand mb-2">
      <img [src]="logotipo" alt="logo-example" class="sidenav-brand__logotipo" />
    </div>
    <div
      class="link"
      mat-list-item
      (click)="irALink('pharmacy')"
      routerLink="/admin/pharmacy"
      routerLinkActive="list-item-active-link"
    >
      <mat-icon class="link__icon mx-1">local_pharmacy</mat-icon
      ><span class="link__text">Farmacias</span>
    </div>
    <div
      class="link"
      mat-list-item
      (click)="irALink('hospital')"
      routerLink="/admin/hospital"
      routerLinkActive="list-item-active-link"
    >
      <mat-icon class="link__icon mx-1">local_hospital</mat-icon
      ><span class="link__text">Hospitales</span>

      mat-list-item

      routerLinkActive="list-item-active-link"
    >

      ><span class="link__text">Paises</span>
    </div>
    <div
      class="link"
      mat-list-item
      (click)="irALink('departaments')"
      routerLink="/admin/departaments"
      routerLinkActive="list-item-active-link"
    >
      <mat-icon class="link__icon mx-1">place</mat-icon
      ><span class="link__text">Departamentos</span>
    </div>
    <div
      class="link"
      mat-list-item
      (click)="irALink('municipalities')"
      routerLink="/admin/municipalities"
      routerLinkActive="list-item-active-link"
    >
      <mat-icon class="link__icon mx-1">place</mat-icon
      ><span class="link__text">Municipios</span>
    </div>
    
    <mat-divider class="secondaryDivider"></mat-divider>
    <div
      class="linkAdmin mt-ad"
      mat-list-item
      (click)="close('maps')"
      routerLink="/maps"
      routerLinkActive="list-item-active-link"
    >
      <mat-icon class="link__icon mx-1">logout</mat-icon
      ><span class="link__text">Cerrar Sesi√≥n</span>
