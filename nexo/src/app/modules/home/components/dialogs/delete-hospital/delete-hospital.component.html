<div class="deleteDialog">
    <title mat-dialog-title class="dialogTitle">Eliminar Hospital</title>
    <title mat-dialog-title class="dialogText">Esta seguro que desea eliminar este hospital?</title>
    <mat-dialog-actions>
        <button mat-stroked-button type="submit" class="acept-button" (click)="delete()">Eliminar</button>
        <button mat-stroked-button class="decline-button" (click)="cancel()">Cancelar</button>
    </mat-dialog-actions>
</div>
